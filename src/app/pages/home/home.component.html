<h1>Medals per Country</h1>
<div class="container">
    <div class="infos">
        <div>Number of JOs</div>
        <strong>{{ joCount$ | async }}</strong>
    </div>
    <div class="infos">
        <div>Number of countries</div>
        <strong>{{ (medalsCount$ | async)?.length }}</strong>
    </div>
</div>
<div>
    <ngx-charts-pie-chart [results]="medalsCount$ | async" [labels]="labels" [legend]="legend" [trimLabels]="trimLabels"
        (select)="onSelect($event)">
        <ng-template #tooltipTemplate let-model="model">
            {{model.name}} <br>
            ğŸ… {{model.value}}
        </ng-template>
    </ngx-charts-pie-chart>
</div>
